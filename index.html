<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="home.css">
    <script>
        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const form = document.getElementById('studentForm');
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Bypass CORS restrictions
                });

                const result = await response.text();
                alert(result); // Show the result from the server
                form.reset(); // Clear the form fields after submission
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Student Information</h2>
        <form id="studentForm" action="https://script.google.com/macros/s/AKfycbwHSdTjDfVGIYdVcv23bIH_NsnImMy-DAHHl0-uPadESTpae-DFyRBwGENMHtSvNxeU/exec" method="POST" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>
</body>
</html>
